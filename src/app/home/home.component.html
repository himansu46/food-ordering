<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-header></app-header>
    <app-search></app-search>
    <app-tags></app-tags>
    <app-not-found [visible]="!foods || foods.length<=0" resetLinkText="Reset Search"></app-not-found>
    <ul>
        <li *ngFor="let food of foods">
            <a routerLink="/food/{{food.id}}"> 
            <img src="{{food.imageurl}}" alt="image" width="350" height="250">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourite {{food.favourite?'':'not'}}">❤</span>
                <star-rating 
                [value]="food.stars"  
                [totalstars]="5" 
                checkedcolor="red" 
                uncheckedcolor="black" 
                size="24px" 
                [readonly]="true"></star-rating>
                <div class="product-item-footer">
                    <div class ="origins">
                        <span *ngFor='let origins of food.origins'>{{origins}}</span>
                    </div>
                    <div class="cook-time">
                        <span>⏱</span>
                        {{food.cookTime}}
                    </div>
                    
                </div>
                <div class="price">
                    {{food.price|currency}}
                </div>
            </div>
            </a>
        </li>
    </ul>
</body>
</html>
